<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Detection Live Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: #fff;
            overflow: hidden;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .video-container {
            position: relative;
            width: 640px;
            height: 480px;
            border: 5px solid rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        video, canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }
        .overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1.2rem;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Fashion Detection Live Stream</h1>
    <div class="video-container">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <div class="overlay" id="prediction">Detecting...</div>
    </div>
    <footer>Powered by GROUP 1 || Fashion Detection Model</footer>
    <footer>Copyright &copy; 2025 | Smriti | Smriti Chaudhury | Raghu | Ronak | Aditya |</footer>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const predictionOverlay = document.getElementById('prediction');

        // Access the user's camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error("Camera access denied:", err);
            });

        // Process the video frames in real-time
        setInterval(() => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const frameData = canvas.toDataURL('image/jpeg');

            // Send the captured frame to the server
            fetch('/process_frame', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: frameData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    predictionOverlay.textContent = "Error: " + data.error;
                } else {
                    predictionOverlay.textContent = `Detected: ${data.label} (${data.probability}%)`;
                }
            })
            .catch(err => {
                console.error("Error sending frame:", err);
                predictionOverlay.textContent = "Detection failed!";
            });
        }, 1000); // Send a frame every second
    </script>
</body>
</html>
